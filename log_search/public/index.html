<!DOCTYPE HTML>
<html>
    <head>
        <title>Data Wise</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <link rel="stylesheet" rev="stylesheet" href="./css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" rev="stylesheet" href="./css/jquery.loadmask.css" type="text/css" />
		<link rel="stylesheet" rev="stylesheet" href="./css/jquery-ui.css" type="text/css" />
		<link rel="stylesheet" rev="stylesheet" href="./css/index.css" type="text/css" />
    </head>
<style>
#header {
    background: url("./image/bar.png") repeat scroll 0 0 transparent;
    height: 68px;
}

.logo {
    float: left;
}
.gNav {
    float: left;
    line-height: 32px;
    padding: 35px 0 0 0px;
}
.clearfix:before, .clearfix:after {
    content: "";
    display: table;
}
.clearfix:after {
    clear: both;
}
.clearfix:before, .clearfix:after {
    content: "";
    display: table;
}
ul {
    list-style: none outside none;
}
.navItem {
    cursor: pointer;
    display: inline-block;
    font-size: 0;
    height: 36px;
    vertical-align: middle;
	border-radius:3px;
	background-color:#ffffff;
}

.navItem span.left, .navItem span.right {
    width: 5px;
}
.navItem span {
    color: #000000;
    display: inline-block;
    font-size: 14px;
    font-weight: bold;
    height: 32px;
    vertical-align: middle;}

.navItem span.center {
    padding: 8px 10px 0;
}

</style>
<body>
<div class="wrap splView-timeline">
	<div class="clearfix" id="header">
		<div class="logo">
			<a href="/">
				<img width="200" height="68" src="./image/logo.png" alt="聚效广告平台">
			</a>
		</div>
		<ul class="gNav clearfix">
			<li>
				<a href="/" class="navItem" style='display: inline-block;cursor: pointer;'>
					<span class="left"></span><span class="center">主页</span><span class="right"></span>
				</a>
			</li>
		</ul>

		<div class="topList">
			
		</div>
	</div>

<!--
	<div class="navbar" style='margin-bottom:2px'>
		<div class="navbar-inner">
			<a class="brand" href="/">Data Wise</a>
			<ul class="nav">
				<li class="active"><a data-toggle="tab" href="">主页</a></li>
			</ul>
		</div>
	</div>
-->
	<div class="container-fluid">
		<div class="row-fluid tab-pane" id="containerGalileo">
			<div class="span12">
				<div class="tab-content">
					<div class="tab-pane active" id="mainPane">
						<div class="page-header" style='margin:0 0 10px 0;padding-bottom:2px;'>
							<h3><small style='font-size:18px'>搜索</small></h3>
						</div>
					</div>
				</div>
				<div class="layoutRow oneColRow splClearfix splSearchControls-inline">
					<table cellspacing="0" class="mainSearchControlsTable"><tbody><tr>
						<td width="100%">
							<div id="SearchBar_0_0_0" class="SplunkModule SearchBar">                        
							<fieldset> 
								<div class="searchFieldWrapper hasAssistant">
									<label for="SearchBar_0_0_0_id" style="display: none;">搜索</label>
									<div class="searchFieldWrapperInner">
										<textarea id="SearchBar_0_0_0_id" class="splFont-mono visibleSearchBar" style="line-height: 16px; margin-top: 0px;" spellcheck="false" name="q" value="cmd sourcetype=&quot;hadoop&quot; dst=&quot;*&quot; | timechart count by host"></textarea>
									</div>
								</div>
							</fieldset>

						</td>
						<td>
						<div class='timeRangeDiv'>
							<div s:parentmodule="#SearchBar_0_0_0" id="TimeRangePicker_0_1_0" class="SplunkModule TimeRangePicker">
								<a class="timeRangeActivatorWrapper splBorder splBorder-nsew splBackground-primary" href="#">
									<span class="splIcon splIcon-triangle-4-s dropDown">下拉</span>
									<span class="timeRangeActivator">所有时间</span>
									<INPUT TYPE="hidden" NAME="earliest_time" value='0'/>
								</a>
							</div>
							<div class="outerMenuWrapper splShadow splMenu splMenu-primary timeRangeMenu" style="display: none; top: 25px; left: 0px;">
							<ul>
								<div class="innerMenuWrapper">
								<!--
								<li class="timeRangePreset"><a href="javascript:void(0);" tabindex="-1" class="menuItemLink" earliest_time="-60m@m" latest_time="now">前 30 分钟</a></li>
								<li class="timeRangePreset"><a href="javascript:void(0);" tabindex="-1" class="menuItemLink" earliest_time="-4h@m" latest_time="now">前 4 小时</a></li>
								<li class="timeRangePreset"><a href="javascript:void(0);" tabindex="-1" class="menuItemLink" earliest_time="-24h@h" latest_time="now">前 24 小时</a></li>
								-->
								<li class="hasSubMenu sfhover">
									<a href="javascript:void(0);" tabindex="-1" class="menuItemLink">实时</a>
									<span class="splIcon splIcon-triangle-4-e dropDown">Submenu</span>
									<div class="outerMenuWrapper splShadow" style="left: -162px;top:0px; display: none;">
										<ul>
										<div class="innerMenuWrapper">
										<li class="timeRangePreset"><a href="javascript:void(0);" tabindex="-1" class="menuItemLink" earliest_time="60" latest_time="rt">1 分钟窗口</a></li>
										<li class="timeRangePreset"><a href="javascript:void(0);" tabindex="-1" class="menuItemLink" earliest_time="300" latest_time="rt">5 分钟窗口</a></li>
										</div>
										</ul>
									</div>
								</li>
								<!--
								<li class="timeRangePreset"><a href="javascript:void(0);" tabindex="-1" class="menuItemLink" earliest_time="0">所有时间</a></li>
								-->
								</div>
							</ul>
							</div>
						</div>
						</td>

						<td>
							<div s:parentmodule="#TimeRangePicker_0_1_0" id="SubmitButton_0_2_0" class="SplunkModule SubmitButton">                        
							<fieldset>
								<input type="submit" title="Search" class="searchButton" value="">
							</fieldset>
							</div>
						</td>
					</tr></tbody></table>
				</div>
				<div class='layoutRow oneColRow splClearfix graphArea'>
					<div class='eventsDiv'>
						<h2 class="events eventsNumOk">0 个匹配事件</h2>
					</div>
					<div class='TimelineContainer'>
						<div class='VisualObject' ID='VisualChartDiv'>
							
						</div>
					</div>
				</div>
				<div class='searchResultDiv' style="clear:both">
					<div>
						<div class='SplunkModule ButtonSwitcher' style="clear:both;padding-left:10px;padding-top:5px">
							<ul>
								<li class="selected" _type='list'><a class="splIcon-events-list" title="事件列表"></a></li>
								<li class="" _type='table'><a class="splIcon-results-table" title="表格"></a></li>
								<li class="" _type='chart'><a class="splIcon-results-chart" title="结果图表"></a></li>
							</ul>
						</div>
					</div>
					<div class='divContent' style="clear:both;padding-top:10px">
						<div  ID='divContentList'>
							<div ID=''>
								<table class='table table-striped' style='border-bottom:1px solid #DDDDDD'>
									<thead>
									</thead>
									<tbody class='requestListContainer'></tbody>
								</table>
							</div>
							<div class="page-area" id="pagination"></div>
						</div>
						<div  ID='divContentTable'>
							<div ID=''>
								<table class='table table-striped' style='border-bottom:1px solid #DDDDDD'>
	
								</table>
							</div>
						</div>
						<div ID='divContentChart' style='width:99%'>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery-ui.js"></script>
<script type="text/javascript" src="./js/jquery.loadmask.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/chartConfig.js"></script>
<script type="text/javascript" src="./js/highcharts.js"></script>
<script type="text/javascript" src="./js/chartConfig.js"></script>
<script type="text/javascript" src="./js/jquery.pagination.js"></script>
<script type="text/javascript" src="./js/index.js"></script>

</html>
